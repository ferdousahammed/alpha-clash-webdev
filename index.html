<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <link rel="shortcut icon" href="./images/play.png" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabets Clash</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
      .font-inter {
        font-family: "Inter", sans-serif;
      }
      .font-anton {
        font-family: "Anton", sans-serif;
      }

      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <main
      class="bg-black min-h-screen bg-[url('./images/background.png')] bg-no-repeat bg-center"
    >
      <!-- Homepage  -->
      <section id="home-screen" class="">
        <div
          class="text-center font-poppins text-white text-2xl flex flex-col min-h-screen justify-center items-center space-y-10 mx-4"
        >
          <h1 class="font-anton text-6xl lg:text-9xl">ALPHABET CLASH</h1>
          <p class="font-medium">
            Unleash Your Keyboard Kung Fu : Press "Enter" to Play
          </p>
          <button
            onclick="play()"
            class="btn bg-white border-0 text-black font-semibold text-2xl"
          >
            Play Now
          </button>
        </div>
      </section>
      <!-- game section -->
      <section id="game-screen" class="hidden">
        <div
          class="flex justify-center items-center flex-col min-h-screen mx-4 space-y-16"
        >
          <!-- screen  -->
          <div
            id="screen"
            class="relative lg:w-[1170px] w-full lg:h-96 h-[200px] border-[20px] border-gray-800 rounded-xl bg-[#ffffffb3] font-poppins flex flex-col items-center"
          >
            <div
              id="notification"
              class="bg-gray-800 rounded-b-2xl px-7 py-4 text-white text-xs lg:text-base text-center mx-4"
            >
              Don't watch keyboard while playing...
            </div>
            <div
              id="random-alpha"
              class="text-black lg:text-9xl md:text-7xl text-4xl font-semibold h-full flex justify-center items-center border-red-50"
            >
              Y
            </div>
          </div>
          <!-- <div
            id=""
            class="absolute mt-0 top-0 w-full h-full bg-black bg-opacity-80"
          >
            <div
              class="bg-base-100 lg:p-10 p-5 rounded-lg max-w-80 flex justify-between mx-auto relative top-1/2 transform -translate-y-1/2"
            >
              <div>
                <h3 class="font-bold text-lg">Hello!</h3>
                <p class="py-4">Press ESC key or click on ✕ button to close</p>
              </div>
              <button class="btn btn-sm btn-circle btn-ghost">✕</button>
            </div>
          </div> -->
          <!-- keyboard start  -->
          <div class="w-full">
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd text-sm lg:text-2xl">q</kbd>
              <kbd id="w" class="kbd text-sm lg:text-2xl">w</kbd>
              <kbd id="e" class="kbd text-sm lg:text-2xl">e</kbd>
              <kbd id="r" class="kbd text-sm lg:text-2xl">r</kbd>
              <kbd id="t" class="kbd text-sm lg:text-2xl">t</kbd>
              <kbd id="y" class="kbd text-sm lg:text-2xl">y</kbd>
              <kbd id="u" class="kbd text-sm lg:text-2xl">u</kbd>
              <kbd id="i" class="kbd text-sm lg:text-2xl">i</kbd>
              <kbd id="o" class="kbd text-sm lg:text-2xl">o</kbd>
              <kbd id="p" class="kbd text-sm lg:text-2xl">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd text-sm lg:text-2xl">a</kbd>
              <kbd id="s" class="kbd text-sm lg:text-2xl">s</kbd>
              <kbd id="d" class="kbd text-sm lg:text-2xl">d</kbd>
              <kbd id="f" class="kbd text-sm lg:text-2xl">f</kbd>
              <kbd id="g" class="kbd text-sm lg:text-2xl">g</kbd>
              <kbd id="h" class="kbd text-sm lg:text-2xl">h</kbd>
              <kbd id="j" class="kbd text-sm lg:text-2xl">j</kbd>
              <kbd id="k" class="kbd text-sm lg:text-2xl">k</kbd>
              <kbd id="l" class="kbd text-sm lg:text-2xl">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd text-sm lg:text-2xl">z</kbd>
              <kbd id="x" class="kbd text-sm lg:text-2xl">x</kbd>
              <kbd id="c" class="kbd text-sm lg:text-2xl">c</kbd>
              <kbd id="v" class="kbd text-sm lg:text-2xl">v</kbd>
              <kbd id="b" class="kbd text-sm lg:text-2xl">b</kbd>
              <kbd id="n" class="kbd text-sm lg:text-2xl">n</kbd>
              <kbd id="m" class="kbd text-sm lg:text-2xl">m</kbd>
              <kbd id="/" class="kbd text-sm lg:text-2xl">/</kbd>
            </div>
          </div>
          <!-- keyboard end -->
          <!-- score  -->
          <div class="flex justify-between lg:w-[1170px] w-full mx-4">
            <button
              class="btn rounded-full text-white text-xl font-medium bg-fuchsia-800 border-0 px-9"
            >
              Life <img src="./images/heart-icon.svg" alt="" /><span
                id="life-point"
                >5</span
              >
            </button>
            <progress
              id="progress"
              class="progress bg-amber-50 w-56 progress-warning"
              value="0"
              max="10"
            ></progress>
            <button
              class="btn rounded-full text-white text-xl font-medium bg-indigo-800 border-0 px-9"
            >
              Score <img src="./images/dollar-icon.svg" alt="" /><span
                id="score-point"
                >0</span
              >
            </button>
          </div>
        </div>
      </section>
      <!-- play-again  -->
      <section
        id="result-screen"
        class="hidden flex justify-center items-center min-h-screen"
      >
        <div
          class="h-72 w-96 rounded-xl bg-gradient-to-br from-fuchsia-600 to-blue-500 font-poppins flex flex-col justify-center space-y-6 items-center text-white font-poppins"
        >
          <h2 class="text-bold text-6xl font-bold">
            Score: <span id="final-score" class="font-normal">0</span>
          </h2>
          <button
            onclick="playAgain()"
            class="btn bg-white border-none px-4 text-black text-2xl font-semibold"
          >
            Play Again
          </button>
          <p class="text-xl">Practice will make you Pro</p>
        </div>
      </section>
    </main>
    <script src="./script/utility.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
