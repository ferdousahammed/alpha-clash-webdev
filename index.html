<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabets Clash</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
      .font-inter {
        font-family: "Inter", sans-serif;
      }
      .font-anton {
        font-family: "Anton", sans-serif;
      }
    </style>
  </head>
  <body>
    <main
      class="bg-black min-h-screen bg-[url('./images/background.png')] bg-no-repeat bg-center"
    >
      <!-- Homepage  -->
      <section class="hidden">
        <div
          class="text-center font-poppins text-white text-2xl flex flex-col min-h-screen justify-center items-center space-y-10 mx-4"
        >
          <h1 class="font-anton text-6xl lg:text-9xl">ALPHABET CLASH</h1>
          <p class="font-medium">
            Unleash Your Keyboard Kung Fu : Press "Enter" to Play
          </p>
          <div>
            <button
              class="btn bg-white border-0 text-black font-semibold text-2xl"
            >
              Play Now
            </button>
          </div>
        </div>
      </section>
      <!-- game section -->
      <section class="hidden">
        <div
          class="flex justify-center items-center flex-col min-h-screen mx-4 space-y-16"
        >
          <!-- screen  -->
          <div
            class="lg:w-[1170px] w-full h-[440px] border-[20px] border-gray-800 rounded-xl bg-white bg-opacity-70 font-poppins flex flex-col items-center"
          >
            <div
              class="bg-gray-800 rounded-b-2xl px-7 py-4 text-white text-center mx-4"
            >
              Don't watch keyboard while playing...
            </div>
            <div
              class="text-black text-7xl font-semibold h-full flex justify-center items-center border-red-50"
            >
              Y
            </div>
          </div>
          <!-- keyboard start  -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">q</kbd>
              <kbd class="kbd">w</kbd>
              <kbd class="kbd">e</kbd>
              <kbd class="kbd">r</kbd>
              <kbd class="kbd">t</kbd>
              <kbd class="kbd">y</kbd>
              <kbd class="kbd">u</kbd>
              <kbd class="kbd">i</kbd>
              <kbd class="kbd">o</kbd>
              <kbd class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">a</kbd>
              <kbd class="kbd">s</kbd>
              <kbd class="kbd">d</kbd>
              <kbd class="kbd">f</kbd>
              <kbd class="kbd">g</kbd>
              <kbd class="kbd">h</kbd>
              <kbd class="kbd">j</kbd>
              <kbd class="kbd">k</kbd>
              <kbd class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">z</kbd>
              <kbd class="kbd">x</kbd>
              <kbd class="kbd">c</kbd>
              <kbd class="kbd">v</kbd>
              <kbd class="kbd">b</kbd>
              <kbd class="kbd">n</kbd>
              <kbd class="kbd">m</kbd>
              <kbd class="kbd">/</kbd>
            </div>
          </div>
          <!-- keyboard end -->
          <!-- score  -->
          <div class="flex justify-between lg:w-[1170px] w-full mx-4">
            <button
              class="btn rounded-full text-white text-xl font-medium bg-fuchsia-800 border-0 px-9"
            >
              Life <img src="./images/heart-icon.svg" alt="" /><span>1</span>
            </button>
            <button
              class="btn rounded-full text-white text-xl font-medium bg-indigo-800 border-0 px-9"
            >
              Score <img src="./images/dollar-icon.svg" alt="" /><span>1</span>
            </button>
          </div>
        </div>
      </section>
      <!-- play-again  -->
      <section class="flex justify-center items-center min-h-screen">
        <div
          class="h-72 w-96 rounded-xl bg-gradient-to-br from-fuchsia-600 to-blue-500 font-poppins flex flex-col justify-center space-y-6 items-center text-white font-poppins"
        >
          <h2 class="text-bold text-6xl font-bold">
            Score: <span class="font-normal">14</span>
          </h2>
          <button
            class="btn bg-white border-none px-4 text-black text-2xl font-semibold"
          >
            Play Now
          </button>
          <p class="text-xl">Practice will make you Pro</p>
        </div>
      </section>
    </main>
    <script src="./script/script.js"></script>
  </body>
</html>
